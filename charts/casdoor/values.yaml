# Default values for casdoor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: docker.io
  repository: casbin
  name: casdoor
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: ClusterIP
  httpPort: 8000
  ldapPort: 8001
  ldapsPort: 8002
  radiusPort: 8003
  httpNodePort: 30000
  ldapNodePort: 30001
  ldapsNodePort: 30002
  radiusNodePort: 30003

selectorLabels: {}

deploymentAnnotations: {}

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

priorityClassName: ""

securityContext: {}
  # capabilities:
  #   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  create: true
  minAvailable: 1
  #  maxUnavailable:

probe:
  enabled: true
  readinessEndpoint: /api/health
  livenessEndpoint: /

ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}

tolerations: []

affinity: {}

revisionHistoryLimit: 10

# Casdoor configuration
app:
  name: "casdoor"
  mode: "dev"
  httpPort: 8000
  SessionOn: true
  copyRequestBody: true
  isUsernameLowered: false
  staticBaseUrl: "https://cdn.casbin.org"
  batchSize: 100
  enableErrorMask: false
  enableGzip: true
  inactiveTimeoutMinutes: 1440
  verificationCodeTimeout: 10
  initScore: 0
  origin: ""
  originFrontend: ""

database:
  driver: "sqlite"
  tableNamePrefix: ""

  # Common parameters
  dbName: "casdoor"
  options: {}

  # MySQL, PostgreSQL and CockroachDB parameters
  host: ""
  port: ""
  username: ""
  password: ""

redis:
  enabled: false
  endpoint: ""

ldap:
  enabled: false
  serverPort: 389

ldaps:
  enabled: false
  certId: ""
  serverPort: 636

radius:
  enabled: false
  serverPort: 1812
  defaultOrganization: "built-in"
  secret: "secret"

proxy:
  enabled: false
  url: "127.0.0.1:1080"

quota:
  organization: -1
  user: -1
  application: -1
  provider: -1

log:
  showSql: false
  logPostOnly: true
  adapter: "file"
  filename: "logs/casdoor.log"
  maxDays: 30
  perm: "0770"

initData:
  enabled: false
  newOnly: false
  content: {}

frontend:
  baseDir: "../cc_0"

# Optionally
initContainers: []
extraContainers: []
extraVolumeMounts: []
extraVolumes: []
extraEnvs: []
extraEnvsFrom: []
