apiVersion: v1
kind: Service
metadata:
  name: test-casdoor
  labels:
    app.kubernetes.io/name: casdoor
    app.kubernetes.io/instance: test
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: casdoor
    app.kubernetes.io/instance: test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-casdoor
  labels:
    app.kubernetes.io/name: casdoor
    app.kubernetes.io/instance: test
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: casdoor
      app.kubernetes.io/instance: test
  template:
    metadata:
      labels:
        app.kubernetes.io/name: casdoor
        app.kubernetes.io/instance: test
    spec:
      securityContext:
        {}
      priorityClassName: ""
      containers:
        - name: casdoor
          securityContext:
            {}
          image: "docker.io/casbin/casdoor:v1.919.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: RUNNING_IN_DOCKER
              value: "true"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
          resources:
            limits:
              cpu: "4"
              memory: 8Gi
            requests:
              cpu: "4"
              memory: 8Gi
          volumeMounts:
            - name: config-volume
              mountPath: /conf
            - name: init-data-volume
              mountPath: /setup
            - name: sqlite-storage
              mountPath: /data
      volumes:
        - name: config-volume
          projected:
            defaultMode: 420
            sources:
              - configMap:
                  name: test-casdoor-config
                  items:
                    - key: app.conf
                      path: app.conf
        - name: init-data-volume
          projected:
            defaultMode: 420
            sources:
              - configMap:
                  name: test-casdoor-init-data
                  items:
                    - key: init_data.json
                      path: init_data.json
        - name: sqlite-storage
          emptyDir: {}
